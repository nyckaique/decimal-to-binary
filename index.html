<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Decimal Binário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <h2 class="decText">decimal</h2>
        <input
          type="text"
          id="decimal"
          value="0"
          onchange="converter(this.value)"
          maxlength="10"
        />
      </div>
      <div class="container-bottom">
        <h2 class="binText">binário</h2>
        <h1 id="binario">0</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
